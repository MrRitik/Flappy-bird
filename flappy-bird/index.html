<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>

  <div class="border-left"></div>
  <div class="game-container">
      <div class="border-top"></div>
      <div class="sky">
          <div class="bird"></div>
      </div>
  </div>
  <div class="ground-container">
    <div class="ground-moving"></div>
  </div>
  <div class="border-right">
  </div>
  <div class="Rule">
    <h1>How To Play</h1>
    <h3> > You have to prevent the Bird to fall to the ground </h3>
    <h3> > By clicking "space" button on the keybord you can keep the Bird flying</h3>
    <h3> > You also have to avoid the pipe which are coming from up and down </h3>

    <button class="btn" onclick="playAgain()">play Again</button>
  </div>
 

  </body>
</html>
